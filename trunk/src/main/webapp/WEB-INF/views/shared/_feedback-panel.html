<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Depende de feedback-panel.js -->

<div th:fragment="feedback-panel" class="feedback-msg-container alert" th:classappend="${feedbackType} ? ${feedbackType} : hidden">

	<span class="feedback-msg" th:text="${feedbackMsg}"></span>
</div>

</body>
</html>
